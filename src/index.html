<!DOCTYPE html>
<html>
    <head>
        <title>TA TE TI - Suerte para ti!</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Titan+One&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-gradient-to-r from-violet-500 to-purple-600">
        <div id="app">
            <h2 class="text-6xl my-10 text-center font-titan">
                <span class="block text-amber-400">TA</span>
                <span class="block text-pink-400">TE</span
                ><span class="block text-sky-400">TI</span>
            </h2>
            <!-- here goes the tic tac toe markup -->
            <div
                id="game-status"
                class="font-lilita text-shadow text-white text-xl my-4 bg-slate-50/25 rounded-lg p-4 text-center"
                role="status"
            ></div>
            <div id="game-board"></div>
            <div
                id="game-actions"
                class="text-center flex flex-col justify-center"
            >
                <button
                    id="restart-button"
                    class="btn text-shadow btn-primary my-4"
                >
                    Volver a empezar
                </button>
                <button
                    id="replay-button"
                    class="btn text-shadow btn-secondary my-4 disabled:opacity-50"
                    disabled
                >
                    Repetir último juego
                </button>
            </div>
            <div class="relative">
                <button
                    type="button"
                    id="game-config"
                    class="rounded-full bg-white p-2 fixed right-4 bottom-4 duration-200 hover:bg-sky-500 hover:text-white z-10 group"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6 group-hover:animate-spin"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z"
                        />
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                        />
                    </svg>
                </button>
            </div>
        </div>

        <div
            id="menu-options"
            class="modal"
            role="dialog"
            aria-labelledby="menu-options-title"
            aria-hidden="true"
        >
            <!-- Modal content -->
            <div class="modal-content" tabindex="-1">
                <div class="flex flex-col gap-4 text-3xl">
                    <h2
                        class="text-4xl text-shadow text-pink-400 font-lilita uppercase text-center"
                    >
                        Opciones
                    </h2>
                    <label class="font-titan text-amber-400">
                        <input
                            type="radio"
                            name="player-mode"
                            value="player"
                            checked
                        />
                        P1 vs P2
                    </label>
                    <label class="font-titan text-sky-400">
                        <input type="radio" name="player-mode" value="ai" />
                        P1 vs CPU
                    </label>
                    <div
                        id="ai-difficulty-menu"
                        class="hidden p-2 rounded-lg flex flex-col"
                    >
                        <h3
                            class="text-2xl text-shadow text-amber-400 font-lilita uppercase text-center"
                        >
                            Nivel
                        </h3>
                        <label class="font-titan text-green-400">
                            <input
                                type="radio"
                                name="difficulty"
                                value="easy"
                                checked
                            />
                            FÁCIL
                        </label>
                        <label class="font-titan text-red-400">
                            <input
                                type="radio"
                                name="difficulty"
                                value="hard"
                                disabled
                            />
                            DÍFICIL
                        </label>
                    </div>
                    <button
                        id="close-modal"
                        class="btn text-shadow btn-secondary"
                    >
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
